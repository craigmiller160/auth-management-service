query {
    client(clientId: 1) {
        id
        name
        clientKey
        enabled
        accessTokenTimeoutSecs
        refreshTokenTimeoutSecs
        authCodeTimeoutSecs
        roles {
            id
            clientId
            name
        }
        users {
            id
            email
            firstName
            lastName
            enabled
            roles {
                id
                clientId
                name
            }
        }
    }
}